  <script>
  $(function() {
	$("#text").hide();
	$("#check").change(function() {  
		  if($(this).is(":checked")) {
			$("#text").show();
			
		  }
		  else if($(this).is(":not(:checked)"))
		  {
			$("#text").hide();
			
		  }
    

	  });

  });
